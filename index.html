<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <title>Palindrome Checker</title>
</head>

<body>
    <div class="container">
        <h2>Is it a Palindrome?</h2>
        <div id="process-part">
            <p>Enter in text to check for a <i>palindrome</i>:</p>
            <div id="checker-part">
                <input id="text-input" type="text" value="">
                <button id="check-btn">Check</button>
            </div>
            <div id="result" value=""></div>
        </div>
        <div class="" id="definition-part">
            <p id="definition">A <i>palindrome</i> is a word or sentence that's spelled the same way both forward and
                backward,
                ignoring punctuation, case, and spacing.</p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
